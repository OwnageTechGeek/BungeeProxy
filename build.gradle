apply plugin: "java"

def signFile = "sign.gradle"
if (file(signFile).exists()) {
    apply from: signFile
}

targetCompatibility = 1.8
sourceCompatibility = 1.8

group = "nz.co.lolnet.bungeeproxy"
archivesBaseName = "BungeeProxy"
version = "1.0.0"

configurations {
    provided {
        compile.extendsFrom(provided)
    }

    build {
        if (project.tasks.findByName("signJar")) {
            return finalizedBy(signJar)
        }

        return doLast {
            println("========== [WARNING] ==========")
            println()
            println("   This build is not signed!   ")
            println()
            println("========== [WARNING] ==========")
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url("https://oss.sonatype.org/content/repositories/snapshots/")
    }
}

dependencies {
    provided("io.netty:netty-all:4.1.9.Final")
    compile("io.netty:netty-codec-haproxy:4.1.9.Final")
    provided("net.md-5:bungeecord-api:1.11-SNAPSHOT")
    provided("net.md-5:bungeecord-proxy:1.4.7-SNAPSHOT")
}

jar {
    from {
        (configurations.compile - configurations.provided).collect {
            if (it.isDirectory()) {
                return it
            }
            return zipTree(it)
        }
    }
}

processResources {
    from("LICENSE")
    rename("LICENSE", "LICENSE-" + archivesBaseName)

    from (sourceSets.main.resources.srcDirs) {
        include("plugin.yml")
        expand("name":archivesBaseName, "version":version)
    }
}